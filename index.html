<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="assets/styles/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section class="left">
      <h1>Your Result</h1>
      <div class="result">
        <h1>76</h1>
        <p>of 100</p>
      </div>
    
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="right">
      <h1>Summary</h1>

      <div class="results-container reaction">
        <img class="img-container" src="assets/images/icon-reaction.svg" alt="">
        <p class="text-container">Reaction</p>
        <p class="numbers-container">80</p>
        <p class="transparent-number">/ 100</p>
      </div>
    
      <div class="results-container memory">
        <img class="img-container" src="assets/images/icon-memory.svg" alt="">
        <p class="text-container">Memory</p>
        <p class="numbers-container">92</p>
        <p class="transparent-number"> / 100</p>
      </div>
    
      <div class="results-container verbal">
        <img class="img-container" src="assets/images/icon-verbal.svg" alt="">
        <p class="text-container">Verbal</p>
        <p class="numbers-container">61</p>
        <p class="transparent-number"> / 100</p>
      </div>
    
      <div class="results-container visual">
        <img class="img-container" src="assets/images/icon-visual.svg" alt="">
        <p class="text-container">Visual</p>
        <p class="numbers-container">72</p>
        <p class="transparent-number"> / 100</p>
      </div>
    
      <button>Continue</button>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/joaomorita">Jo√£o Vitor Morita</a>.
  </div>
</body>
</html>
